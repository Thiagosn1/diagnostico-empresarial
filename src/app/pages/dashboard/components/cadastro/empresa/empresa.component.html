<div class="empresa-container">
  <mat-card class="empresa-card">

      <mat-card-title>Cadastrar Empresa</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field appearance="fill">
          <mat-label>Nome da empresa</mat-label>
          <input matInput />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>CNPJ</mat-label>
          <input matInput />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>A empresa existe hรก quanto tempo?</mat-label>
          <input matInput/>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Quantas pessoas trabalham na empresa?</mat-label>
          <input matInput/>
        </mat-form-field>
        <button>Cadastrar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
