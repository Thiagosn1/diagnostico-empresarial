<div
  fxLayout="row"
  fxLayoutGap="16px"
  fxLayoutWrap
  class="card-container"
  fxLayoutAlign="center center"
>
  <div class="top-cards">
    <mat-card class="card small-card">
      <span class="card-title">Funcionários</span>
      <span class="card-value">{{ businessuserCount }}</span>
    </mat-card>

    <mat-card class="card small-card">
      <span class="card-title">Convites Aceitos</span>
      <span class="card-value">{{ invitationAcceptedCount }}</span>
    </mat-card>

    <mat-card class="card small-card">
      <span class="card-title">Convites não Aceitos</span>
      <span class="card-value">{{ invitationNoAcceptedCount }}</span>
    </mat-card>
    <mat-card class="card small-card">
      <span class="card-title">Respostas</span>
      <span class="card-value">{{ answersCount }}</span>
    </mat-card>
  </div>
  <mat-card class="card full-width-card">
    <h2 class="timeline-title">Histórico de Atualizações</h2>
    <ng-container *ngIf="timeline.length; else noData">
      <div class="table-container">
        <table mat-table [dataSource]="timeline">
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef class="center">Data</th>
            <td mat-cell *matCellDef="let item" class="center">
              {{ item.date }}
            </td>
          </ng-container>
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef class="center">Descrição</th>
            <td mat-cell *matCellDef="let item">{{ item.description }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </ng-container>
    <ng-template #noData>
      <p>Nenhum dado encontrado</p>
    </ng-template>
  </mat-card>
</div>
