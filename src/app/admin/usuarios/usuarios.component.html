<div class="parent-container">
  <div class="table-container">
    <mat-form-field class="search-bar">
      <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar" />
    </mat-form-field>

    <div class="table-scroll">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>

        <!-- Tipo de Usuario Column -->
        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef>
            <div class="text-center">Tipo de Usuário</div>
          </th>
          <td mat-cell *matCellDef="let user">
            <div class="text-center">{{ user.tipo }}</div>
          </td>
        </ng-container>

        <!-- Ação Column -->
        <ng-container matColumnDef="acao">
          <th mat-header-cell *matHeaderCellDef>
            <div class="text-center">Ação</div>
          </th>
          <td mat-cell *matCellDef="let user">
            <div class="text-center">
              <button
                mat-button
                (click)="tornarAdmin(user)"
                *ngIf="user.tipo !== 'admin'"
              >
                Tornar Admin
              </button>
              <button
                mat-button
                (click)="removerAdmin(user)"
                *ngIf="user.tipo === 'admin'"
              >
                Remover Admin
              </button>
              <button mat-button (click)="excluirUsuario(user)">
                Excluir Usuário
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
