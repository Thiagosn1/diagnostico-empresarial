<mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" opened class="sidenav">
      <div class="user-info">
        <img ngSrc="./assets/user.png" class="user-image" alt="User" height="512" width="512"/>
        <h3 class="user-name">Admin</h3>
        <p class="user-email">email@example.com</p>
      </div>
      <div class="nav-list-container">
        <mat-nav-list class="nav-list">
          <a mat-list-item routerLink="/dashboard/home" routerLinkActive="active" class="menu-item">
            <span class="menu-item-content">
              <mat-icon>home</mat-icon>
              Home
            </span>
          </a>
  
          <a mat-list-item routerLink="/dashboard/funcionario" routerLinkActive="active" class="menu-item">
              <span class="menu-item-content">
                <mat-icon>person_add</mat-icon>
                Funcionário
              </span>
          </a>
          <a mat-list-item routerLink="/dashboard/relatorio" routerLinkActive="active" class="menu-item">
            <span class="menu-item-content">
              <mat-icon>assessment</mat-icon>
              Relatório
            </span>
          </a>
          <div class="logout-container">
            <a mat-list-item routerLink="/" class="menu-item">
          <span class="menu-item-content">
            <mat-icon>exit_to_app</mat-icon>
            Sair
          </span>
            </a>
          </div>
        </mat-nav-list>
  
      </div>
    </mat-sidenav>
    <mat-sidenav-content class="sidenav-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
