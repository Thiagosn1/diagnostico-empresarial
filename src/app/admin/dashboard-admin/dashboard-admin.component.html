<div class="sidenav-container">
  <div class="sidenav" [ngClass]="{ collapsed: !menuAberto }">
    <div class="user-info">
      <img
        ngSrc="./assets/user.png"
        class="user-image"
        [ngClass]="{ 'collapsed-image': !menuAberto }"
        alt="User"
        height="512"
        width="512"
      />
      <h3 class="user-name" *ngIf="menuAberto">Administrador</h3>
      <p class="user-email" *ngIf="menuAberto">{{ email }}</p>
    </div>
    <div class="nav-list-container">
      <nav class="nav-list">
        <a
          class="menu-item"
          routerLink="/admin/dashboard"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          [matTooltip]="!menuAberto ? 'Home' : ''"
          matTooltipPosition="right"
        >
          <span class="menu-item-content">
            <mat-icon>home</mat-icon>
            <span *ngIf="menuAberto">Home</span>
          </span>
        </a>
        <a
          class="menu-item"
          routerLink="/admin/dashboard/usuarios"
          routerLinkActive="active"
          [matTooltip]="!menuAberto ? 'Usuários' : ''"
          matTooltipPosition="right"
        >
          <span class="menu-item-content">
            <mat-icon>people</mat-icon>
            <span *ngIf="menuAberto">Usuários</span>
          </span>
        </a>
        <a
          class="menu-item"
          routerLink="/admin/dashboard/empresas"
          routerLinkActive="active"
          [matTooltip]="!menuAberto ? 'Empresas' : ''"
          matTooltipPosition="right"
        >
          <span class="menu-item-content">
            <mat-icon>business</mat-icon>
            <span *ngIf="menuAberto">Empresas</span>
          </span>
        </a>
        <a
          class="menu-item"
          routerLink="/admin/dashboard/categorias"
          routerLinkActive="active"
          [matTooltip]="!menuAberto ? 'Categorias' : ''"
          matTooltipPosition="right"
        >
          <span class="menu-item-content">
            <mat-icon>category</mat-icon>
            <span *ngIf="menuAberto">Categorias</span>
          </span>
        </a>
        <a
          class="menu-item"
          routerLink="/admin/dashboard/questoes"
          routerLinkActive="active"
          [matTooltip]="!menuAberto ? 'Questões' : ''"
          matTooltipPosition="right"
        >
          <span class="menu-item-content">
            <mat-icon>format_list_bulleted</mat-icon>
            <span *ngIf="menuAberto">Questões</span>
          </span>
        </a>
        <div class="logout-container">
          <a
            class="menu-item"
            routerLink="/"
            (click)="deslogar()"
            [matTooltip]="!menuAberto ? 'Sair' : ''"
            matTooltipPosition="right"
          >
            <span class="menu-item-content">
              <mat-icon>exit_to_app</mat-icon>
              <span *ngIf="menuAberto">Sair</span>
            </span>
          </a>
        </div>
      </nav>
    </div>
  </div>
  <div class="sidenav-content">
    <button mat-icon-button (click)="toggleMenu()" class="toggle-button">
      <mat-icon>{{ menuAberto ? "chevron_left" : "chevron_right" }}</mat-icon>
    </button>
    <router-outlet></router-outlet>
  </div>
</div>
