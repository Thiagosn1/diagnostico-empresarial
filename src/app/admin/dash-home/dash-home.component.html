<div fxLayout="row" fxLayoutGap="16px" fxLayoutWrap class="card-container" fxLayoutAlign="center center">
  <div class="top-cards">
    <mat-card class="card small-card">
      <span class="card-title">Usuários</span>
      <span class="card-value">{{ userCount }}</span>
    </mat-card>
    <mat-card class="card small-card">
      <span class="card-title">Categorias</span>
      <span class="card-value">{{ categoryCount }}</span>
    </mat-card>
    <mat-card class="card small-card">
      <span class="card-title">Questões</span>
      <span class="card-value">{{ questionCount }}</span>
    </mat-card>
  </div>
  <mat-card class="card full-width-card">
    <h2 class="timeline-title">Linha do Tempo</h2>
    <ng-container *ngIf="timeline.length; else noData">
      <table mat-table [dataSource]="timeline">
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef class="center">Data</th>
          <td mat-cell *matCellDef="let item" class="center">
            {{ item.date }}
          </td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Descrição</th>
          <td mat-cell *matCellDef="let item">{{ item.description }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </ng-container>
    <ng-template #noData>
      <p>Nenhum dado encontrado</p>
    </ng-template>
  </mat-card>
</div>
