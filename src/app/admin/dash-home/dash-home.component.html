<div
  fxLayout="row"
  fxLayoutGap="16px"
  class="card-container"
  fxLayoutAlign="center center"
>
  <div
    class="top-cards"
    fxLayout="row"
    fxLayoutGap="16px"
    fxLayoutAlign="center center"
  >
    <mat-card class="card small-card">
      <span class="card-title">Usuários</span>
      <span class="card-value">{{ contagemUsuarios }}</span>
    </mat-card>

    <mat-card class="card small-card">
      <span class="card-title">Empresas</span>
      <span class="card-value">{{ contagemEmpresas }}</span>
    </mat-card>

    <mat-card class="card small-card">
      <span class="card-title">Categorias</span>
      <span class="card-value">{{ contagemCategorias }}</span>
    </mat-card>
    <mat-card class="card small-card">
      <span class="card-title">Questões</span>
      <span class="card-value">{{ contagemPerguntas }}</span>
    </mat-card>
  </div>
  <mat-card class="card full-width-card">
    <h2 class="linhaDoTempo-title">Histórico de Atualizações</h2>
    <ng-container *ngIf="timeline.length; else noData">
      <div class="table-container">
        <table mat-table [dataSource]="timeline">
          <ng-container matColumnDef="datetime_edition">
            <th mat-header-cell *matHeaderCellDef class="center">Data</th>
            <td mat-cell *matCellDef="let item" class="center">
              {{ item.datetime_edition }}
            </td>
          </ng-container>
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef class="center">Descrição</th>
            <td mat-cell *matCellDef="let item">{{ item.description }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
          <tr mat-row *matRowDef="let row; columns: colunasExibidas"></tr>
        </table>
      </div>
    </ng-container>
    <ng-template #noData>
      <p>Nenhum dado encontrado</p>
    </ng-template>
  </mat-card>
</div>
