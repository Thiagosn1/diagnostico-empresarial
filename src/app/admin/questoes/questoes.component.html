<div class="parent-container">
  <div class="table-container">
    <mat-form-field class="search-bar">
      <mat-icon matPrefix>search</mat-icon>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar" />
    </mat-form-field>

    <div class="table-scroll">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let question">{{ question.id }}</td>
        </ng-container>

        <ng-container matColumnDef="questao">
          <th mat-header-cell *matHeaderCellDef>Questão</th>
          <td mat-cell *matCellDef="let question">
            <input
              *ngIf="editingQuestionId === question.id"
              class="full-width-input"
              [(ngModel)]="question.description"
            />
            <span *ngIf="editingQuestionId !== question.id">{{
              question.description
            }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="categoria">
          <th mat-header-cell *matHeaderCellDef class="center-text">
            Categoria
          </th>
          <td mat-cell *matCellDef="let question" class="center-text">
            {{ getCategoryName(question.categoryId) }}
          </td>
        </ng-container>

        <ng-container matColumnDef="acao">
          <th mat-header-cell *matHeaderCellDef class="center-text">Ação</th>
          <td mat-cell *matCellDef="let question" class="center-text">
            <div class="icon-container">
              <button
                *ngIf="editingQuestionId !== question.id"
                mat-icon-button
                (click)="startEditing(question)"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <div *ngIf="editingQuestionId === question.id">
                <button mat-icon-button (click)="stopEditing(question)">
                  <mat-icon>check</mat-icon>
                </button>
              </div>
              <button
                mat-icon-button
                (click)="excluirQuestao(question.categoryId, question.id)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
