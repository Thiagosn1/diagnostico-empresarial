<div class="parent-container">
  <div class="table-container">
    <mat-form-field class="search-bar">
      <mat-icon matPrefix>search</mat-icon>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar" />
    </mat-form-field>

    <div class="table-scroll">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="center-text">ID</th>
          <td mat-cell *matCellDef="let category" class="center-text">
            {{ category.id }}
          </td>
        </ng-container>

        <ng-container matColumnDef="categoria">
          <th mat-header-cell *matHeaderCellDef class="center-text">
            Categoria
          </th>
          <td mat-cell *matCellDef="let category" class="center-text">
            <div *ngIf="editingCategoryId !== category.id; else editing">
              {{ category.name }}
            </div>
            <ng-template #editing>
              <input [(ngModel)]="category.name" class="full-width-input" />
            </ng-template>
          </td>
        </ng-container>

        <ng-container matColumnDef="acao">
          <th mat-header-cell *matHeaderCellDef class="center-text">Ação</th>
          <td mat-cell *matCellDef="let category" class="center-text">
            <div class="icon-container">
              <button
                mat-icon-button
                (click)="toggleEditing(category)"
                *ngIf="editingCategoryId !== category.id"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                (click)="toggleEditing(category)"
                *ngIf="editingCategoryId === category.id"
              >
                <mat-icon>check</mat-icon>
              </button>
              <button mat-icon-button (click)="excluirCategoria(category.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
